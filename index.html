<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/35/500/300" alt="image">
            <img src="https://picsum.photos/id/15/500/300" alt="image">
            <img src="https://picsum.photos/id/10/500/300" alt="image">
            <img src="https://picsum.photos/id/20/500/300" alt="image">
            <img src="https://picsum.photos/id/200/500/300" alt="image">
            <img src="https://picsum.photos/id/300/500/300" alt="image">
            <img src="https://picsum.photos/id/400/500/300" alt="image">
            <img src="https://picsum.photos/id/500/500/300" alt="image">
            <img src="https://picsum.photos/id/600/500/300" alt="image">
            <img src="https://picsum.photos/id/700/500/300" alt="image">
            <img src="https://picsum.photos/id/800/500/300" alt="image">
            <img src="https://picsum.photos/id/900/500/300" alt="image">
            <img src="https://picsum.photos/id/950/500/300" alt="image">
            <img src="https://picsum.photos/id/1000/500/300" alt="image">
            <img src="https://picsum.photos/id/70/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
